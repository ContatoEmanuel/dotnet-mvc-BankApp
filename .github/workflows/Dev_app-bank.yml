# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-bank

on:
  push:
    branches:
      - Dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_551b65d33f904d2f8f4629a008cf092b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d0b2175b2c4d4f698120bbf0d35c9bba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_551b65d33f904d2f8f4629a008cf092b }}/BankApp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-bank'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0bce98116afb4161b3befea243249968 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_551b65d33f904d2f8f4629a008cf092b }}/BankApp:${{ github.sha }}'