# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-bank

on:
  push:
    branches:
      - Dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8d66a67ae1d4c44bbb65f51d6ee64e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43fa8101f7814f6e9b09d90456bb0357 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a8d66a67ae1d4c44bbb65f51d6ee64e2 }}/contatoemanuel/bankapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-bank'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_645bc5b120e04a89952ceb16eeafb727 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a8d66a67ae1d4c44bbb65f51d6ee64e2 }}/contatoemanuel/bankapp:${{ github.sha }}'